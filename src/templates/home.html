{% extends 'base.html' %} {% load static %} {% block content %}

<section class="section-intro padding-y-sm">
  <div class="container">
    <div class="intro-banner-wrap">
      <img
        src="{% static 'images/banners/cover.jpg' %}"
        class="img-fluid rounded"
      />
    </div>
  </div>
</section>

<section class="section-name padding-y-sm">
  <div class="container">
    <header class="section-heading">
      <a href="" class="btn btn-outline-primary float-right"
        >See all</a
      >
      <h3 class="section-title">Popular products</h3>
    </header>
    <!-- sect-heading -->
    <div class="row">
      {% for p in products %}
      <div class="col-md-3">
        <div class="card card-product-grid">
          <a href="{{ p.get_url }}" class="img-wrap"> <img src="{{ p.Images.url }}"> </a>
          <figcaption class="info-wrap">
            <a href="{{ p.get_url }}" class="title">{{ p.product_name }}</a>
            <div class="price mt-1">â‚¹ {{ p.price }}</div> <!-- price-wrap.// -->
          </figcaption>
        </div>
      </div>
    
      {% endfor %}

    <!-- row.// -->
  </div>
  <!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock %}
